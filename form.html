<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STC | Register</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <div class="main-registerBody">
        <div class="register">
            <div class="registerHeads">
                <h1>Register Now!!!</h1>
                <h2>Boost Your Tech Skills and Beat the Heat this Summer!</h2>
                <p style="color: red">* required fields</p>
                <p>Enter your Transaction ID for payment proof</p>
                <a href="index.html">Back to Home</a>
            </div>
            <div class="formBody">
                <form action="https://script.google.com/macros/s/AKfycbx6kBRcb1DfCqzzqg2pMuVU9LKPoqAVAyN2m7EF5VjltL8fklR9lzot5BuPMKfWkcWe/exec" onsubmit="submitForm(event)" method="post" enctype="multipart/form-data">
                    <label for="fname">First Name: *</label><br>
                    <input class="inputField" type="text" required name="fname"><br>
                    <label for="lname">Last Name: *</label><br>
                    <input class="inputField" type="text" required name="lname"><br>
                    <label for="roll">Roll No.:*</label><br>
                    <input class="inputField" type="number" required name="roll"><br>
                    <label for="email">Email:*</label><br>
                    <input class="inputField" type="email" required name="email"><br>
                    <label for="phone">Phone:*</label><br>
                    <input class="inputField" type="tel" required name="phone"><br>
                    <label for="institute">Institute Name:*</label><br>
                    <input class="inputField" type="text" required name="institute"><br>
                    <label for="department">Class:*</label><br>
                    <input class="inputField" type="text" required name="department"><br>
                    <label for="year">Section:*</label><br>
                    <input class="inputField" type="text" required name="year"><br>
                    <label for="remarks">Transaction ID:*</label><br>
                    <input class="inputField" type="text" required name="remarks"><br>
                    <input class="inputField" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    

</body>
<script src="JS/main.js"></script>

</html>
